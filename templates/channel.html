{% extends "base.html" %}
{% block body %}
	<div class="columns is-multiline">
		{% for post in posts %}
			<div class="column is-4">
				<div class="box">
					<article class="media">
						<div class="media-content">
							<div class="content has-text-right">
								<p>
									{{ post.message }}
								</p>
							</div>
						</div>
					</article>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
